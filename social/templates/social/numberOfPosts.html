{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block numberOfPosts %}

    <div class="col-md-5 col-sm-12 border-bottom">
      <div class="row mb-2">
        <div class="col-6">

      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
