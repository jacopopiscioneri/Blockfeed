<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" {% if user.is_authenticated %} href="{% url 'post-list' %}" {% else %} href="{% url 'index' %}" {% endif %}><i class="fas fa-comment "></i>BlockFeed</a>
      {% if user.is_authenticated %}
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'number-posts' %}">Number of posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'postLastHour' %}">Latests Posts</a>
          </li>
        </ul>
        <form action="{% url 'post-search' %}" method="GET" class="d-flex">
          <div class="input-group">
            <span class="input-group-text" id="basic-addon1">Search</span>
            <input type="text" class="form-control" placeholder="Write your keyword..." aria-label="Keyword" aria-describedby="basic-addon1" name="query" value="{{ request.GET.query }}">
            <button style="border: none; background-color: transparent; box_shadow: none" type="submit"><i class="fas fa-search"></i></button>
          </div>
        </form>
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" role="button" aria-expanded="false"><i class="fas fa-user"></i></a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'profile' user.profile.pk %}">{{ user }}</a></li>
            <li><a class="dropdown-item" href="{% url 'account_logout' %}">Sign Out</a></li>
          </ul>
        </div>
      </div>
      {% endif %}
    </div>
  </nav>
</div>
